<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div class="newProjectBtn">NEW PROJECT</div>
        <div class="sortDate">Sort by date</div>
        <div class="sortPrior">Sort by priority</div>
      <form id="projectForm" class="form_project hidden">
          <label for="projectInputTitle">Title for new Project</label>
          <input id="projectInputTitle" type="text" placeholder="Insert title">

          <label for="projectInputDate">Date</label>
          <input id="projectInputDate" type="date" placeholder="Insert date">

          <label for="projectPriority">Priority</label>
          <select name="projectPriority" id="projectPriority">
              <option disabled selected value>Choose priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
          </select>

          <label for="projectInputDescription">Brief description of the project</label>
          <input id="projectInputDescription" type="text-area" placeholder="Type some description">

          <button class="projectSubmitBtn">Create</button>


      </form>

      <div class="projectsDiv"></div>

      <form id="tasksForm" class="form_task hidden">
        <label for="taskInputTitle">Title for new Project</label>
        <input id="taskInputTitle" type="text" placeholder="Insert title">

        <label for="taskInputDate">Date</label>
        <input id="taskInputDate" type="text" placeholder="Insert date">



        <button class="taskSubmitBtn">Create</button>


    </form>


    </div>
    <script src="main.js"></script>
</body>
</html>
